<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller #1 - JS-Practice</title>
</head>
<body>
    <header>
        <h1>Figura geométricas - Taller #1 - Curso de Platzi</h1>
    </header>
    <p>Este es el primer taller del curso práctico de JS de Platzi</p>
    <section>
        <h2>Cálcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="ladoCuadrado">Escribe cuanto mide cada lado de tu cuadrado: </label>
            <input id="ladoCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Cálcula la altura de un triángulo isóseles</h2>
        <form action="">
            <div><label for="lado1T">Escribe cuanto mide el lado1 de tu triángulo: </label>
                <input id="lado1T" type="number">
            </div>
            <div>
                <label for="lado2T">Escribe cuanto mide el lado2 de tu triángulo: </label>
                <input id="lado2T" type="number">    
            </div>
            <div>
                <label for="baseT">Escribe cuanto mide la base de tu triángulo: </label>
                <input id="baseT" type="number">    
            </div>
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular altura del triángulo</button>
        </form>
    </section>

    <script src= "./figuras2.js"></script>
</body>
</html>
